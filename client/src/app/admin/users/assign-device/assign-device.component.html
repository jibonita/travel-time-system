<button class="btn btn-warning" (click)="modal.open()">Assign Device</button>

<div class="card"  [class.highlight]="this.isHighlighted">
      <app-modal>
        <div class="title" id="modal-basic-title">Choose devices to add</div>
        <div class="body"  *ngFor="let device of deviceList; let i = index">


          <div class="custom-control custom-checkbox" >
              <input [(ngModel)]="device.isActive" type="checkbox" class="custom-control-input" [id]="device.name">
              <label class="custom-control-label" [for]="device.name"
              
              >{{device.name}}</label>
            </div>
        </div>
        <div class="footer">
            <button type="button" class="btn btn-primary" (click)="addMultipleDevices(deviceList)">Save changes</button>
        </div>
      </app-modal>

</div>
