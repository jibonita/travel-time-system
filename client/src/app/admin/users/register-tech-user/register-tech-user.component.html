<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Register new User</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form 
        (ngSubmit)="register()"
        [formGroup]="regForm">

          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Email:</label>
            <input type="text" 
            class="form-control" 
            id="recipient-name" 
            placeholder="example.email@gmail.com"
            formControlName="email"
            [ngClass]="{'is-invalid': (regForm.get('email').touched ||
                                 regForm.get('email').dirty) &&
                                 !regForm.get('email').valid }">
          </div>

          <div class="form-group">
            <label for="message-text" class="col-form-label">Password:</label>
            <input type="password" 
            class="form-control" 
            id="password" 
            placeholder="Password"
            formControlName="password"
            [ngClass]="{'is-invalid': (regForm.get('password').touched ||
                                 regForm.get('password').dirty) &&
                                 !regForm.get('password').valid }">
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" 
        (click)="register()"
        [title]="regForm.valid ? 'Register new user' : 'Disabled until the form data is valid'"
        [disabled]="!regForm.valid">
        Register</button>
      </div>
      
    </div>
  </div>
</div>
