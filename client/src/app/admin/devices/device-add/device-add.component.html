<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">New Device</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="addDeviceForm" (ngSubmit)="addDevice()">
      <div class="form-group">
        <label  for="deviceName">Name</label>
        <input  required 
          class="form-control" 
          id="deviceName" 
          type="text" 
          placeholder="device name..." 
          formControlName="deviceName" />
        <div [hidden]="!(this.addDeviceForm.get('deviceName').hasError('required') && this.addDeviceForm.dirty)">Required</div>
      </div>
      <div class="form-group">
        <label  for="longitude">Longitude</label>
        <!-- <label  for="longitude">{{'longitude' | sentenceCase:true}}</label> -->
        <input 
          class="form-control" 
          id="longitude" 
          type="text" 
          placeholder="longitude..."
          formControlName="longitude" 
       />
      </div>
      <div class="form-group">
        <label  for="latitude">Latitude</label>
        <input 
          class="form-control" 
          id="latitude" 
          type="text" 
          placeholder="latitude..."
          formControlName="latitude" 
       />
      </div>
  
      <button 
        [disabled]="this.addDeviceForm.invalid" type="submit" class="btn btn-primary"  
        (click)="modal.close('Save click')" >Save</button>
      <button type="button" class="btn btn-default" (click)="this.cancel()">Cancel</button>
    </form>
  </div>
  <div class="modal-footer">
    <!-- <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button> -->
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)" >Add Device</button>

  <pre>{{closeResult}}</pre>
