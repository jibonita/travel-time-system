<table class="table table-striped" >
    <thead>
      <tr >
        <td scope="col">Origin Destination</td>
        <td scope="col" *ngFor="let item of tableReport | keyvalue; let i = index">{{item.key}}</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableReport | keyvalue; let i = index">
        <td >{{item.key}}</td>
        <td *ngFor="let item2 of item.value | keyvalue; let i = index"(click)="loadChart(item2, item.key)">{{item2.value}}</td>
      </tr>
    </tbody>
  </table>
