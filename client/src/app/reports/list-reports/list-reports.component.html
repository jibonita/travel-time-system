<div *ngFor="let report of reportsList">

  <ngb-accordion #acc="ngbAccordion"  close-others="false">
    <ngb-panel>
      <ng-template ngbPanelTitle >
        <span> <b>{{ report.name }}</b> </span>
        <span id="reportoptions">

          <app-report-options [report]="report"></app-report-options>
        </span>

      </ng-template>

      <ng-template ngbPanelContent>

        <app-table-report [report]="report" ></app-table-report>

        <app-list-chart-report [chartsList]="report.chartReports"></app-list-chart-report>

      </ng-template>
    </ngb-panel>
  </ngb-accordion>

</div>
