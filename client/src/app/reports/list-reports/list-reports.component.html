Reports names below:
<div *ngFor="let report of reportsList">
  
  <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
    <ngb-panel>
      <ng-template ngbPanelTitle>
        <span> <b>{{ report.name }}</b> </span>
        <span style="float:right">
          <button class="btn-sm"(click)="viewRoute(report.id);" 
                >View Route</button>
          <button class="btn-sm"(click)="deleteReport(report.id)"
                >delete</button>
        </span>
        
      </ng-template>
      
      <ng-template ngbPanelContent>
        
        <app-table-report [report]="report"></app-table-report>

        <app-list-chart-report></app-list-chart-report>

      </ng-template>
    </ngb-panel>
  </ngb-accordion>
  
</div>
