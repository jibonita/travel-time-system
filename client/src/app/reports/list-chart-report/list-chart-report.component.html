<div *ngFor="let chart of chartsList" class="chart-container">
  <div class="chart-name">{{ chart.name }} {{ devicesToCompare }}</div>
  <button class="btn btn-danger btn-md" (click)="deleteChart(chart.id)" title="Delete Chart">Delete Chart</button>
  <app-chart-report (loadedChartData)="displayChart($event)"
                    *ngIf="isChartLoaded" [chartData]="chart"></app-chart-report>
</div>
