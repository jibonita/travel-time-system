<div class="row">
    <div class="col">
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary" (click) = "$event.stopPropagation()" id="dropdownBasic1" ngbDropdownToggle>Options</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button class="dropdown-item" (click)="deleteReport(report.id); $event.stopPropagation()">Delete Report</button>
          <button class="dropdown-item" (click) = "viewRouteOnStreetMap(report); $event.stopPropagation()">View Route</button>
          <app-add-chart-table [reportId] = "report.id"></app-add-chart-table>
        </div>
      </div>
    </div>
  </div>
