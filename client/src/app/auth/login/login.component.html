<!-- Reactive (Model driven) forms -->
<h1>Login</h1>
<hr>
<div>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label  for="email">{{'email' | sentenceCase:true}}</label>
      <input  required 
        class="form-control" 
        id="email" 
        type="text" 
        placeholder="email..." 
        formControlName="email" />
      <div [hidden]="!(this.loginForm.get('email').hasError('required') && this.loginForm.dirty)">Required</div>
    </div>
    <div class="form-group">
      <label  for="password">{{'password' | sentenceCase:true}}</label>
      <input 
        class="form-control" 
        id="password" 
        type="password" 
        placeholder="Password..."
        formControlName="password" 
        autocomplete="user-password"
     />
    </div>
    

    <button [disabled]="this.loginForm.invalid" type="submit" class="btn btn-primary" >Login</button>
    <button type="button" class="btn btn-default" (click)="this.cancel()">Cancel</button>
  </form>
</div>
