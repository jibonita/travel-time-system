<form class="form-inline my-2 my-lg-0">
  <input #searchInput [value]="this.defaultSearch" class="form-control mr-sm-2" type="search" placeholder="{{this.searchPlaceholder}}"
    aria-label="Search">
  <button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="this.search(searchInput.value)">Search</button>
</form>
